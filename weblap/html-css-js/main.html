<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Ticket Website</title>
    <link rel="stylesheet" href="main.css">
    <script src="slide.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="slideshow">
            <div class="slide">
                <img src="Best-Things-to-do-in-London-1200x900.jpg.optimal.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="DSC05954.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="iStock_000040849990_Large.jpg" alt="Slide 3">
            </div>
            <a href="#" class="prev" onclick="prevSlide()">&#10094;</a>
            <a href="#" class="next" onclick="nextSlide()">&#10095;</a>
        </section>
    </main>
    <script>
        // Get the slides
    var slides = document.querySelectorAll(".slide");

    // Get the previous and next buttons
    var prevBtn = document.querySelector(".prev");
    var nextBtn = document.querySelector(".next");

    // Set the initial slide index to 0
    var slideIndex = 0;

    // Show the first slide
    slides[slideIndex].style.display = "block";

    // Function to move to the next slide
    function nextSlide() {
    // Hide the current slide
    slides[slideIndex].style.display = "none";

    // Increment the slide index
    slideIndex++;

    // If the slide index is greater than the number of slides, set it back to 0
    if (slideIndex >= slides.length) {
        slideIndex = 0;
    }

    // Show the next slide
    slides[slideIndex].style.display = "block";
    }

    // Function to move to the previous slide
    function prevSlide() {
    // Hide the current slide
    slides[slideIndex].style.display = "none";

    // Decrement the slide index
    slideIndex--;

    // If the slide index is less than 0, set it to the last slide
    if (slideIndex < 0) {
        slideIndex = slides.length - 1;
    }

    // Show the previous slide
    slides[slideIndex].style.display = "block";
    }

    // Add event listeners to the previous and next buttons
    prevBtn.addEventListener("click", prevSlide);
    nextBtn.addEventListener("click", nextSlide);


    </script>
</body>
</html>
